<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&family=Codystar&family=Julius+Sans+One&family=Major+Mono+Display&family=Megrim&family=Reggae+One&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="game-of-catch.css" />
    <title>Game of Battle</title>
</head>
<div class="container-fluid text-center" id="header-container">
    <header>
        <span>Game</span>
        <span>OF</span>
        <span class="flicker">Battle</span>
    </header>
    <div class="wrap">
        <div class="col-12">
            <div id='canvas'>
                <div class="row d-flex justify-content-center align-items-end flex-wrap">
                    <button id="reset-game">Reset</button>
                    <button id="pause" class="pause-style"><i id="pause-img" class="fas fa-pause"></i></button>
                    <div class="d-flex justify-content-end text-wrap para-bar align-items-center">
                        <span>Digimon HP</span>
                        <span id="digimon-hp" class="text-danger"></span>
                        <span>fire-ball<br>Required to Win</span>
                        <span id="enemy-neighbor" class="text-success"></span>
                        <div class="row d-flex justify-content-center align-items-center flex-wrap">
                            <button id="normal">Baby flame</button>
                            <button id="premium">Petit Fire</button>
                            <button id="master">Spitfire</button>
                            <div id="slider"><span>Framerate<br></span></div>
                        </div>
                        <div class="row d-flex justify-content-center align-items-center flex-wrap">
                            <div class="select-flex">
                                <p>Move Durability<br><span>(default: 2)</span></p>
                                <select class="form-select" id="vulnerability" aria-label="Default select example">
                                    <option value="1">1 (strong)</option>
                                    <option selected value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (weak)</option>
                                </select>
                            </div>
                            <div class="select-flex">
                                <p>Move Spread<br><span>(default: 3)</span></p>
                                <select class="form-select" id="fertility" aria-label="Default select example">
                                    <option value="1">1 (dynamic)</option>
                                    <option value="2">2</option>
                                    <option selected value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (static)</option>
                                </select>
                            </div>
                            <div class="select-flex">
                                <p>attack Ratio<br><span>(default: 20)</span></p>
                                <select class="form-select" id="attack-ratio" aria-label="Default select example">
                                    <option value="30">30 (easy)</option>
                                    <option value="25">25</option>
                                    <option selected value="20">20</option>
                                    <option value="15">15</option>
                                    <option value="10">10 (hard)</option>
                                </select>
                            </div>
                            <div class="select-flex">
                                <p>Digimon Endurance<br><span>(default: 3)</span></p>
                                <select class="form-select" id="endurance" aria-label="Default select example">
                                    <option value="1">1 (easy)</option>
                                    <option selected value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="8">8 (hard)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade in" id="onload-modal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true" onclick="$('.modal').hide()">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <p class="modal-title" id="exampleModalLabel">Game-of-Battle Instructions</p>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body container-fluid">
                                <div class="row d-flex justify-content-center">
                                    <p>Win Condition:</p>
                                    <p></p>
                                </div>

                                <body>

                                </body>
                                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                                    crossorigin="anonymous"></script>
                                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                                    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                                    crossorigin="anonymous"></script>
                                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                                    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                                    crossorigin="anonymous"></script>
                                <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
                                <script src="catherine-gameofbattle.js"></script>

</html>
